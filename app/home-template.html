 <div id="wrapper">

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Tables</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            DataTables Advanced Tables
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>Rendering engine</th>
                                        <th>Browser</th>
                                        <th>Platform(s)</th>
                                        <th>Engine version</th>
                                        <th>CSS grade</th>
                                    </tr>
                                </thead>
                                <tbody ng-repeat="item in model.tableList">
                                    <tr class="" ng-class-odd="'odd'" ng-class-even="'even'">
                                        <td>
                                            <a ng-link="['Details', {id: item.id}, 'HomeTab']">{{item.renderingEngine}}</a>
                                        </td>
                                        <td>{{item.browser}}</td>
                                        <td>{{item.platform}}</td>
                                        <td class="center">{{item.engineVersion}}</td>
                                        <td class="center">{{item.cssGrade}}</td>
                                    </tr>

                                </tbody>
                            </table>
                            <!-- /.table-responsive -->
                            <div class="well" ng-controller="bookController">
                            <book name="{{customer.name}}" street="{{customer.street}}" customers="customers" action="changeData()"></book>
                            </div>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>

        </div>
        <!-- /#page-wrapper -->

    </div>
